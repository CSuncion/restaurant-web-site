<div class="flotante">
  <div class="flotante-contenido-apertura">
    <div class="row">
      <div class="col-12">
        <h4>APERTURA DE CAJA</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <h5>Fecha</h5>
      </div>
      <div class="col-4">
        <input
          type="text"
          class="txt-personality-apertura"
          [value]="fechaApertura"
        />
      </div>
      <div class="col-2">
        <h5>Monto Inicial</h5>
      </div>
      <div class="col-4">
        <input type="number" class="txt-personality-apertura" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4 text-right">
        <button type="button" class="btn btn-primary mr-2">Confirmar</button>
      </div>
    </div>
  </div>
</div>
